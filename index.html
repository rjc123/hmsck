      <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">

        <h4><strong>We're no longer operating, but if you'd like, feel free to get in touch below.</strong></h4>

        <form class="form-group row" method="post" type="contact_form" action="php/sendmail.php">
          <fieldset>
            <div class="col-lg-6 col-md-6 col-sm-6">
            <h5>Name</h5>
            <input class="form-control" type="text" name="name" id="name"/><p>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
            <h5>Email</h5>
            <input class="form-control" type="text" name="email" id="email"/><p>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12">
            <h5>Enquiry</h5>
            <textarea class="form-control" id="message" name="message" rows="4"></textarea><p>
            </div>

            <div class="center col-lg-12 col-md-12 col-sm-12">
            <button class="btn btn-default" id="message_submit"><b>Send</b></button>
            </div>
          </fieldset>

          <a name="success_message">
          <div class="alert alert-relaxed" id="success_message">
          <p><b>Sent!</b> We will get back in touch with you as soon as possible, please be patient.</p>
          </div>
          </a>
          <a name="error_message">
          <div class="alert alert-relaxed" id="error_message">
          <p><b>Not Sent!</b> You're not finished with the form!</p>
          </div>
          </a>
        </form>
      </div>
